<script language="JavaScript" type="text/javascript">

var qsParm = new Array();
var url = "http://www.webonlinemanage.com/wom_images/smilies/";

/* ---------------------------------------------------------------------- *\
  Function    : retrieveWYSIWYG()
  Description : Retrieves the textarea ID for which the smilie will be inserted into.
\* ---------------------------------------------------------------------- */
function retreiveWYSIWYG() {
  var query = window.location.search.substring(1);
  var parms = query.split('&');
  for (var i=0; i<parms.length; i++) {
    var pos = parms[i].indexOf('=');
    if (pos > 0) {
       var key = parms[i].substring(0,pos);
       var val = parms[i].substring(pos+1);
       qsParm[key] = val;
    }
  }
  document.getElementById('enterSmilie').value = url + (qsParm['smilie']);
}

/* ---------------------------------------------------------------------- *\
  Function    : selectSmilie()
  Description : Inserts smilie into the WYSIWYG.
\* ---------------------------------------------------------------------- */
function selectSmilie(smilie) {
  var image = '<img src="' + url + smilie + '">';
  if (window.dialogArguments)
  {
    var oMyObject = window.dialogArguments;
    var parentWin = oMyObject.parentWin;
    parentWin.insertHTML(image, qsParm['wysiwyg']);
  }
  else
    window.opener.insertHTML(image, qsParm['wysiwyg']);

  window.close();
}

</script>
